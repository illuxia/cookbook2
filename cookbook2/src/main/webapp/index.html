    <div id="register-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Регистрация на нов потребител</h4>
                </div>
                <div class="modal-body">

                    <form id="register-form" action="register" method="POST">
                        <div class="form-group">
                            <label for="register-user">Потребител</label>
                            <input type="text" class="form-control" id="register-user" name="username" placeholder="Потребител">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Електронна поща</label>
                            <input type="email" class="form-control" id="register-email" name="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="register-pass">Парола</label>
                            <input type="password" class="form-control" id="register-pass" name="password" placeholder="Парола">
                        </div>
                        <div class="form-group">
                            <label for="confirm-register-pass">Повтори паролата</label>
                            <input type="password" class="form-control" id="confirm-register-pass" name="repeatPassword" placeholder="Парола">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="register-close-button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                    <button type="submit" form="register-form"  class="btn btn-success">Регистрирай</button>
                </div>
                
            </div>
        </div>
    </div>
    
    
    <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Влизане в системата</h4>
                </div>
                <div class="modal-body">

                    <form class="basic-panel" id="login-form" action="login" method="POST">
	                    <div class="form-group">
	                        <label for="username">Потребител</label>
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
	                            <input type="text" class="form-control" id="username" name="username" placeholder="Потребител">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Парола</label>
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
	                            <input type="password" class="form-control" id="password" name="password" placeholder="Парола">
	                        </div>
	                    </div>
	                    <input type="hidden" name="action" value="login">
	                </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="login-close-button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                    <button type="submit" form="login-form"  class="btn btn-success">Вход</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <div id="post-recipe-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Публикуване на рецепта</h4>
                </div>
                <div class="modal-body">

                    <form class="basic-panel" id="post-recipe-form" action="recipe/add" method="POST">
	                    <div class="form-group">
	                        <label for="title">Име</label>
	                        <div class="input-group">
	                            <input type="text" class="form-control" id="title" name="title" placeholder="Име">
	                        </div>
	                    </div>
	                    <div class="form-group">
						    <label for="description">Описание</label>
						    <textarea class="form-control" id="description" rows="3"></textarea>
					  	</div>
					  	<div class="form-group">
	                        <label for="image">Снимка</label>
	                        <div class="input-group">
	                            <input type="text" class="form-control" id="image" name="image" placeholder="Снимка">
	                        </div>
	                    </div>
	                    <div class="form-group">
						    <label for="category">Категория</label>
						    <select class="form-control" id="category">
						    </select>
						  </div>
	                    <input type="hidden" name="action" value="post-recipe">
	                </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="post-recipe-close-button" class="btn btn-default" data-dismiss="modal">Затвори</button>
                    <button type="submit" form="post-recipe-form"  class="btn btn-success">Запази</button>
                </div>
                
            </div>
        </div>
